<ActionBar title="Map">
    <ActionItem text="{{isMapVisible ? 'List' : 'Map'}}" (tap)="onToggleTapped($event)" ios.position="right">
    </ActionItem>
</ActionBar>
<GridLayout rows="auto, *" columns="*">

    <Button row="0" text="Go to detail" (tap)="onNavigateTapped($event)"></Button>

    <MapView #mapView row="1" [visibility]="isMapVisible ? 'visible' : 'collapse'" (mapReady)="onMapReady($event)" android.id="R.id.my_map_view"></MapView>

    <ListView row="1" [visibility]="!isMapVisible ? 'visible' : 'collapse'" [items]="myItems" (itemTap)="onItemTapped($event)"
        android.id="R.id.my_list_view">
        <template let-item="item">
            <StackLayout class="p-4">
                <Label text="{{'Item '+item.id}}"></Label>
            </StackLayout>
        </template>
    </ListView>

</GridLayout>
